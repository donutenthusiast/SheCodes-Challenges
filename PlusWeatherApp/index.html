<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App (in prog) Hwk6</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Padauk:wght@400;700&family=Rubik+Microbe&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   
    <script src="https://kit.fontawesome.com/abf75f7a84.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src\stylingInProg.css" />
  </head>

  <body>
    <div class="container">
      <h1>Weather Forecast</h1>

      <div class="col-12">
        <form id="search-form">
          <input type="text" placeholder="City" id="search-input" />
          <button type="submit" class="btn btn-secondary" id="search-btn">
            Search
          </button>
        </form>

        <div class="col-12" id="inline-btns">
          <button
            class="btn btn-secondary"
            type="button"
            id="set-unit-temp-btn"
          >View Weather in Imperial Units</button>
          <button class="btn btn-secondary" type="button" id="auto-locate-btn">
            Auto locate
          </button>
        </div>
        
      </div>

      <div class="row row-cols-2">

        <div class="col-6">
          <div class="card h-200" id="card-large">
            <div class="card-body">
              <div class="col-12">
                <div class="row align-items-start">
                  <div class="col-10"><h1 id="c1-city">London</h1></div>
                  <div class="col-2"><h2 id="c1-country">GB</h2></div>
                </div>
              </div>

              <div class="col-12">
                <div class="row align-items-start">
                  <div class="col-4"><h3 id="c1-day">Today</h3></div>
                  <div class="col-4"><h3 id="c1-date"></h3></div>
                  <div class="col-4"><h3 id="c1-time"></h3></div>
                </div>
              </div>

              <div class="col-12">
                <div class="row align-items-start">
                  <div class="col-4">
                    <h4 id="c1-temp">
                      <span id="c1-temp-num" class="tempNum"></span
                      ><span class="unitTemp">°C</span>
                    </h4>
                  </div>
                  <div class="col-4" id="c1-emoji-weather">
                    <img
                      id="c1-emoji-weather-src"
                      src="https://openweathermap.org/img/wn/01n@2x.png"
                    />
                  </div>
                  <div class="col-4">
                    <h4 id="c1-emoji-wind"><i class="fa-solid fa-wind"></i></h4>
                  </div>
                </div>
              </div>

              <div class="col-12">
                <div class="row align-items-start">
                  <div class="col-4">
                    <p id="c1-feels">
                      <em
                        >Feels like <span class="tempNum" id="feel-temp"></span
                        ><span class="unitTemp">°C</span></em
                      >
                    </p>
                  </div>
                  <div class="col-4">
                    <p id="c1-descp"><em></em></p>
                  </div>
                  <div class="col-4">
                    <p id="c1-wind">
                      <em
                        ><span id="c1-wind-num"></span
                        ><span class="unitWind"> Km/h</span></em
                      >
                    </p>
                  </div>
                </div>
              </div>
              <div class="row row-cols-2">
                <div class="col-6">
                  <div class="row allign-items-start"></div>

                  <div class="row">
                    <div class="col-sm-6"><p class="c1HighTop">High:</p></div>
                    <div class="col-sm-6">
                      <p class="c1HighTop">
                        <span id="c1-high-temp"></span
                        ><span class="unitTemp">°C</span>
                      </p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6"><p class="c1LowBttm">Low:</p></div>
                    <div class="col-sm-6">
                      <p class="c1LowBttm">
                        <span id="c1-low-temp"></span
                        ><span class="unitTemp">°C</span>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="row">
                    <div class="col-sm-6">
                      <p class="c1HighTop">
                        <i class="fa-solid fa-sun"></i
                        ><i class="fa-solid fa-arrow-up"></i>:
                      </p>
                    </div>
                    <div class="col-sm-6">
                      <p class="c1HighTop" id="c1-sun-up"></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <p class="c1LowBttm">
                        <i class="fa-solid fa-sun"></i
                        ><i class="fa-solid fa-arrow-down"></i>:
                      </p>
                    </div>
                    <div class="col-sm-6">
                      <p class="c1LowBttm" id="c1-sun-down"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="card h-200" id="card2">
            <div id="card2-body">
              <div class="row align-items-start">
                <div class="col-6"><h3 id="c2-title1">Tomorrow</h3></div>
                <div class="col-6">
                  <h3 id="c2-title2">
                    <span id="c2-title2-day"></span
                    ><span id="c2-title2-date"></span>
                  </h3>
                </div>
              </div>

              <div class="row row-cols-1">
                <div class="col-4">
                  <div class="card-body">
                    <p class="c2Temp">
                      <span id="c2-temp-num">105</span
                      ><span class="unitTemp">°C</span>
                    </p>
                  </div>
                </div>
                <div class="col-3" id="c2-emoji-col">
                  <h5 class="c2Temp" id="c2-emoji-weather">
                    <img
                      id="c2-emoji-weather-src"
                      src="https://openweathermap.org/img/wn/01n@2x.png"
                    />
                  </h5>
                  <p id="c2-descp"><em></em></p>
                </div>
                <div class="col-3" id="c2-wind-col">
                  <h5 class="c2Temp">
                    <span id="c2-emoji-wind"
                      ><i class="fa-solid fa-wind"></i
                    ></span>
                  </h5>
                  <p id="c2-wind">
                    <em
                      ><span id="c2-wind-num"></span
                      ><span class="unitWind"> Km/h</span></em
                    >
                  </p>
                </div>
                <div class="col-1" class="cardListCol">
                  <div class="row">
                    <p class="c2List">High:</p>
                    <p class="c2List">Low:</p>
                    <p class="c2List">
                      <i class="fa-solid fa-sun"></i
                      ><i class="fa-solid fa-arrow-up"></i>:
                    </p>
                    <p class="c2List">
                      <i class="fa-solid fa-sun"></i
                      ><i class="fa-solid fa-arrow-down"></i>:
                    </p>
                  </div>
                </div>
                <div class="col-1" class="c2ListCol">
                  <div class="row">
                    <p class="c2List">
                      <span id="c2-high-temp"></span
                      ><span class="unitTemp">°C</span>
                    </p>
                    <p class="c2List">
                      <span id="c2-low-temp"></span
                      ><span class="unitTemp">°C</span>
                    </p>
                    <p class="c2List"><span id="c2-sun-up"></span></p>
                    <p class="c2List"><span id="c2-sun-down"></span></p>
                  </div>
                </div>
              </div>
            </div>
          </div>

      <span id="afterTomorrowInJS"></span></div>

      <div class="col-12">
        <footer>
          <strong
            ><a
              id="foot-link"
              target="_blank"
              href="https://github.com/donutenthusiast/SheCodes-Challenges"
              >Open source code</a
            ></strong
          >
          by Sylvia G
        </footer>
      </div>
    </div>

  <script src="src/indexInProg.js">
  </script>
</body>
</html>
